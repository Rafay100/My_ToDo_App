# Kafka configuration
kafka:
  clusterName: my-cluster
  replicas: 1
  version: 3.7.0
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Dapr configuration
dapr:
  enabled: true
  version: 1.12.0

# Database configuration
database:
  host: neon-postgres
  port: 5432
  name: todo_db
  sslmode: require

# OpenAI configuration
openai:
  apiKey: ""

# Environment variables
env:
  NODE_ENV: production
  PYTHON_ENV: production